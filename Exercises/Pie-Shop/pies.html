<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pieshop.css">
    <title>Contact</title>
</head>

<body>
    <header class="pie-shop-menu">
        <section class="header-elements">
            <div class="nav-link"><a href="pieshop.html">Home</a></div>
            <div class="nav-link"><a href="pies.html">Order</a></div>
            <div class="nav-link"><a href="contact.html">Contact</a></div>
            <button class="login-button">Login</button>
        </section>
    </header>


    <main>
        <aside>
            <img src="../Images/pieshop.png" alt="Bethany's Pie Shop">
        </aside>

        <article>
            <h1>Pies</h1>
            <section class="pie-lists">
                <div class="pie">
                    <img src="../Images/apple-pie.png" alt="apple pie">
                    <div class="pie-content">
                        <div class="pie-price-container">
                            <h2>Apple Pie</h2>
                            <h3> $15.00</h3>
                        </div>
                        <p>Our famous apple pies!</p>

                        <button class="order-button">Order</button>
                    </div>
                </div>

                <div class="pie">
                    <img src="../Images/cherry-pie.png" alt="cherry pie">
                    <div class="pie-content">
                        <div class="pie-price-container">
                            <h2>Cherry Pie</h2>
                            <h3>$15.00</h3>
                        </div>

                        <p>A Summer Classic!</p>
                        <button class="order-button">Order</button>
                    </div>
            </section>
        </article>




    </main>
    <footer>
        <div class="footer-elements">
            <div class="footer-link"><a href="pieshop.html">Home</a></div>
            <div class="nav-link"><a href="pies.html">Order</a></div>
            <div class="nav-link"><a href="contact.html">Contact</a></div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
