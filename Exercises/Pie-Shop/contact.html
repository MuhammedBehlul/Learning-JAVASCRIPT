<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pieshop.css">
    <title>Contact</title>
</head>

<body>
    <header class="pie-shop-menu">
        <section class="header-elements">
            <div class="nav-link"><a href="pieshop.html">Home</a></div>
            <div class="nav-link"><a href="pies.html">Order</a></div>
            <div class="nav-link"><a href="contact.html">Contact</a></div>
            <button class="login-button">Login</button>
        </section>
    </header>


    <main>
        <aside>
            <img src="../Images/pieshop.png" alt="Bethany's Pie Shop">
        </aside>

        <article>
            <div class="Contact-content">
                <h1>Contact Us</h1>
                <p>We are always glad to hear from you!</p>
            </div>

            <div class="contact-form">
                <form action="contact.html">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div>
                            <label for="YourName">Your Name:</label>
                            <input type="text" name="YourName" id="">
                        </div>
                        <div>
                            <label for="YourEmail">Your Email:</label>
                            <input type="email" name="YourEmail" id="">
                        </div>
                        <div>
                            <label for="YourPhoneNumber">Your Phone Number:</label>
                            <input type="tel" name="YourPhoneNumber" id="">
                        </div>
                        <div>
                            <label for="OkToConnect">Ok to connect me:</label>
                            <input type="checkbox" name="OkToConnect" id="">by phone
                            <input type="checkbox" name="OkToConnect" id="">by email
                        </div>

                    </fieldset>
                    <fieldset>
                        <legend>Your Feedback</legend>
                        <label for="YourMessage">Your Message:</label>
                        <div>
                            <textarea name="YourMessage" id="" cols="50" rows="5"></textarea>
                        </div>
                    </fieldset>

                </form>
            </div>
        </article>


    </main>
    <footer>
        <div class="footer-elements">
            <div class="footer-link"><a href="pieshop.html">Home</a></div>
            <div class="footer-link"><a href="pies.html">Order</a></div>
            <div class="footer-link"><a href="contact.html">Contact</a></div>
        </div>
    </footer>
</body>

</html>
