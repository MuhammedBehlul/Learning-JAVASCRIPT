<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pieshop.css">
    <title>Contact</title>
</head>

<body>
    <header class="pie-shop-menu">
        <section class="header-elements">
            <div class="nav-link"><a href="pieshop.html">Home</a></div>
            <div class="nav-link"><a href="pies.html">Order</a></div>
            <div class="nav-link"><a href="contact.html">Contact</a></div>
            <button class="login-button">Login</button>
        </section>
    </header>


    <main>
        <aside>
            <img src="../Images/pieshop.png" alt="Bethany's Pie Shop">

            <div class=" browse-our-pies">
                <h2>Browse Our Pies</h2>
                <ul>
                    <li><a href="pies.html">All pies</a></li>
                    <li><a href="pies.html">Cheese cakes</a></li>
                    <li><a href="pies.html">Fruit pies</a></li>
                    <li><a href="pies.html">Seasonal pies</a></li>
                </ul>
            </div>
        </aside>

        <article>
            <div class="Contact-content">
                <h1>Contact Us</h1>
                <p>We are always glad to hear from you!</p>
            </div>

            <div class="contact-form">
                <form action="contact.html">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div>
                            <label for="YourName">Your Name:</label>
                            <input type="text" name="YourName" id="YourName">
                        </div>
                        <div>
                            <label for="YourEmail">Your Email:</label>
                            <input type="email" name="YourEmail" id="YourEmail">
                        </div>
                        <div>
                            <label for="YourPhoneNumber">Your Phone Number:</label>
                            <input type="tel" name="YourPhoneNumber" id="YourPhoneNumber">
                            <input type="radio" name="HomeOrWork" id="">Work
                            <input type="radio" name="HomeOrWork" id="">Home
                        </div>
                        <div>
                            <label for="OkToConnect">Ok to connect me:</label>
                            <input type="checkbox" name="OkToConnect" id="">by phone
                            <input type="checkbox" name="OkToConnect" id="">by email
                        </div>

                    </fieldset>
                    <br />
                    <fieldset>
                        <legend>Your Feedback</legend>
                        <label for="YourMessage">Your Message:</label>
                        <div>
                            <textarea name="YourMessage" id="YourMessage" cols="50" rows="5"></textarea>
                        </div>

                        <div>
                            <label for="FeedbackType">If have problem:</label>
                            <select name="FeedbackType" multiple="multiple" size="6">
                                <optgroup label="Stores">
                                    <option value="Web Store">Web Store</option>
                                    <option value="Store">Store</option>
                                </optgroup>
                                <option value="Product">Product</option>
                                <option value="Service">Service</option>
                            </select>
                        </div>

                        <div>
                            <label for="YourRating">Your Rating:</label>
                            <select name="YourRating" id="">
                                <option value="1">1 - Poor</option>
                                <option value="2">2 - Fair</option>
                                <option value="3">3 - Good</option>
                                <option value="4">4 - Very Good</option>
                                <option value="5">5 - Excellent</option>
                            </select>
                        </div>
                        <div>
                            <label for="Severity">Severity:</label>
                            <input type="range" name="Severity" id="">
                        </div>

                        <div>
                            <label for="Favorite-Pies">Your Favorites:</label>
                            <select name="Favorite-Pies" id="">
                                <option value="Apple">Apple</option>
                                <option value="Cherry">Cherry</option>
                                <option value="Peach">Peach</option>
                                <option value="Pecan">Pecan</option>
                                <option value="Plum">Plum</option>
                                <option value="Strawberry">Strawberry</option>
                            </select>

                        </div>
                        <div>
                            <input type="submit" value="Send">
                            <input type="reset" value="Reset">
                        </div>
                    </fieldset>

                </form>
            </div>
        </article>


    </main>
    <footer>
        <div class="footer-elements">
            <div class="footer-link"><a href="pieshop.html">Home</a></div>
            <div class="footer-link"><a href="pies.html">Order</a></div>
            <div class="footer-link"><a href="contact.html">Contact</a></div>
        </div>

    </footer>

    <script src="script.js"></script>
</body>

</html>
