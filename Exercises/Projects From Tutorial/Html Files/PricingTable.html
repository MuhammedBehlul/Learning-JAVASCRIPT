<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../StyleSheets/pricestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Pricing</title>
</head>

<body>
    <div class="main-contents">
        <div class="Price-table" id="pricing1">
            <h2>Basic</h2>
            <h1>$11.99/month</h1>
            <ul>
                <li><span style="background-color: green; color:white">&check;</span> 100 GB Storage </li>
                <li><span style="background-color: green; color:white">&check;</span> 1 User</li>
                <li><span style="background-color: red; color:white">&cross;</span> Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="Price-table" id="pricing2">
            <h2>Standart</h2>
            <h1>$19.99/month</h1>
            <ul>
                <li><span style="background-color: green; color:white">&check;</span> 50GB Storage</li>
                <li><span style="background-color: green; color:white">&check;</span> 5 User</li>
                <li><span style="background-color: green; color:white">&check;</span> Phone & Email Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
        <div class="Price-table" id="pricing3">
            <h2>Premium</h2>
            <h1>$49.99/month</h1>
            <ul>
                <li><span style="background-color: green; color:white">&check;</span> 100GB Storage</li>
                <li><span style="background-color: green; color:white">&check;</span> 10 User</li>
                <li><span style="background-color: green; color:white">&check;</span> 24/7 Support</li>
            </ul>
            <button>Sign Up</button>
        </div>
    </div>


</body>

<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


</html>
