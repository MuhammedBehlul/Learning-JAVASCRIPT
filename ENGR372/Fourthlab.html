<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGR COFFEE SHOP Form</title>
    <style>
        body {
            display: flex;
            background-color: #272A29;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            background-image: url("Images/w5.jpg");
            border-collapse: collapse;
            width: 600px;

        }

        th,
        td {
            font-size: 20px;
            border: none;
            /*border: 1px solid gold;*/
            padding: 8px;
            text-align: left;
        }

        h2 {
            color: gold;
        }

        .gold-label {
            color: gold;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td colspan="2" style="text-align:center;">
                <h2>ENGR COFFEE SHOP</h2>
            </td>
        </tr>
        <tr>
            <td class="gold-label">Beverage</td>
            <td>
                <select name="beverage">
                    <option value="latte">Latte</option>
                    <option value="cappuccino">Cappuccino</option>
                    <option value="coffee">Flat white</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="gold-label">Cup Size</td>
            <td style="color: white;">
                <label>
                    <input type="radio" name="cupsize" value="regular"> Regular
                </label><br>
                <label>
                    <input type="radio" name="cupsize" value="grande"> Grande
                </label><br>
                <label>
                    <input type="radio" name="cupsize" value="extra"> Extra
                </label>

            </td>
        </tr>
        <tr>
            <td class="gold-label">Cups</td>
            <td>
                <input type="number" name="cups" min="1" max="5">
            </td>
        </tr>
        <tr>
            <td class="gold-label">Caramel</td>
            <td>
                <input type="checkbox" name="caramel">
            </td>
        </tr>
        <tr>
            <td class="gold-label">Paid</td>
            <td>
                <input type="text" name="paid">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button type="button" onclick="calculate()">Calculate</button>
            </td>
        </tr>
    </table>

    <script>
        function calculate() {
            // Prices for each beverage
            const prices = {
                latte: 74,
                cappuccino: 78,
                coffee: 84
            };

            // Get selected beverage
            const beverage = document.querySelector('select[name="beverage"]').value;

            // Get selected cup size
            const cupSize = document.querySelector('input[name="cupsize"]:checked').value;

            // Calculate cup size multiplier
            let sizeMultiplier = 1;
            if (cupSize === 'grande') {
                sizeMultiplier = 1.3;
            } else if (cupSize === 'extra') {
                sizeMultiplier = 1.5;
            }

            // Get number of cups
            const cups = parseInt(document.querySelector('input[name="cups"]').value);

            // Get caramel checkbox status
            const caramel = document.querySelector('input[name="caramel"]').checked;

            // Calculate total price
            let totalPrice = prices[beverage] * sizeMultiplier * cups;

            // Add $6 if caramel is selected
            if (caramel) {
                totalPrice += 6;
            }

            // Round the total price to two decimal places
            totalPrice = totalPrice.toFixed(2);

            // Display the total price in the "Paid" textbox
            document.querySelector('input[name="paid"]').value = totalPrice;
        }
    </script>


</body>

</html>
