<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="homepage_1.css">
    <title>Nature</title>
</head>

<body>
    <div class="main-page">
        <div class="navbar">
            <div class="logo">
                <img class="my-logo" src="../Images/dogaLogo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="toggle-bar">
                <i class="ri-menu-line"></i>
            </div>

        </div>
        <div class="main-content">
            <div class="content">
                <h1>Explore the Nature</h1>
                <p>Discover the wonders of nature's beauty. Explore, experience, and connect with the serenity of our
                    planet.</p>
                <button><span></span>Watch Trailer</button>
                <button><span></span>Explore</button>
            </div>
        </div>
        <div class="dropdown-menu close">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </div>
    </div>

    <script>
        const toggleBar = document.querySelector('.toggle-bar');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        const closeBtn = document.querySelector('.dropdown-menu .close-button'); // Assuming you have a close button with a class 'close-button'

        toggleBar.addEventListener('click', () => {
            dropdownMenu.classList.toggle('open');
            const isOpen = dropdownMenu.classList.contains('open');
            if (isOpen) {
                toggleBar.innerHTML = '<i class="ri-close-line"></i>';
                dropdownMenu.classList.add('open');
            } else {
                toggleBar.innerHTML = '<i class="ri-menu-line"></i>';
                dropdownMenu.classList.remove('open');
            }

        });

        closeBtn.addEventListener('click', () => {
            dropdownMenu.classList.remove('open');
            toggleBar.innerHTML = '<i class="ri-menu-line"></i>';
        });
    </script>

</body>

</html>
